name: Build code and call reusable deploy workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-job:
    runs-on: windows-latest
    env:
      package-name: .net-app
      app-name: AZURE-APP-SVC-NAME
      deployment-slot: development
      
    steps:

      - name: checkout code
        uses: actions/checkout@v4.1.7

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4.0.1
        with:
          dotnet-version: '8.x'

      - name: Build code
        run: dotnet build --configuration Release

      - name: Publish code
        run: dotnet publish -c Release --property:PublishDir="${{env.DOTNET_ROOT}}\myapp"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4.3.6
        with:
          # Artifact name
          name: .net-app
          path: ${{env.DOTNET_ROOT}}\myapp

  call-reusable-deployment-workflow-job:
    needs: build-job

    uses: morrisseycode/test3/.github/workflows/reusable-deploy-shared-repo.yml@main
    with:
      package-name: ${{ env.package-name }}
      app-name: ${{ env.app-name }}
      deployment-slot: ${{ env.deployment-slot }}
    secrets: inherit
